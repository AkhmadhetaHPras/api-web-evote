<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dokumentasi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400;1,700&display=swap');
    </style>
    <style>
        * {
            font-family: 'Roboto', sans-serif;
        }

        body {
            padding: 0 20px;
        }
        table,
        th,
        td {
            padding: 10px;
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <div class="information">
        <h1>Calon</h1>
        <table>
            <th>Activity</th>
            <th>Method</th>
            <th>URL</th>        
            <tr>
                <td>Mendapatkan daftar calon</td>
                <td>GET</td>
                <td>/calon</td>
            </tr>
            <tr>
                <td>Mendapatkan daftar calon berdasarkan ID</td>
                <td>GET</td>
                <td>/calon/:id</td>
            </tr>        
            <tr>
                <td>Menambahkan calon baru</td>
                <td>POST</td>
                <td>/calon</td>
            </tr>
            <tr>
                <td>Memperbarui data calon berdasarkan ID</td>
                <td>PUT</td>
                <td>/calon/:id</td>
            </tr>
            <tr>
                <td>Menghapus data calon berdasarkan ID</td>
                <td>DELETE</td>
                <td>/calon/:id</td>
            </tr>
        </table>
    </div>
